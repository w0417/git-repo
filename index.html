<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <base target="_self" />
    <link rel="shortcut icon" href="" />
    <title>My website</title>
  </head>
  <body>
    <!-- 1. 網頁畫面編排 -->
    <div id="container">
      <h1>空氣品質狀況</h1>
      <p>目前空氣品質：<span id="air-quality">N/A</span></p>
      <button id="update-button">更新數值</button>
    </div>

    <script>
      // 2.進行OPENDATA資料獲取
      const airQualityElement = document.getElementById("air-quality");
      const updateButton = document.getElementById("update-button");

      // 函數用於獲取API數據並更新HTML頁面
      function updateAirQuality() {
        // 在這裡執行API請求，獲取最新的空氣品質數值
        fetch(
          "https://data.moenv.gov.tw/api/v2/aqx_p_242?language=zh&api_key=c756761f-b277-420c-9ae3-bd6a4389f225"
        )
          .then((response) => response.json())
          .then((data) => {
            // 從API數據中提取空氣品質數值
            const airQualityValue = data.records[0].concentration;
            console.log(data);
            // 更新HTML頁面上的數值
            airQualityElement.textContent = airQualityValue;
          })
          .catch((error) => {
            console.log(error);
            console.error("無法獲取API數據：" + error);
          });
      }
      // 3. 建立監聽器使網頁可透過按鈕更新數值

      // 添加按鈕點擊事件監聽器，當按鈕被點擊時更新空氣品質
      updateButton.addEventListener("click", updateAirQuality);

      // 初始更新一次空氣品質
      updateAirQuality();
    </script>
  </body>
</html>
